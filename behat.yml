default:
  extensions:
    Laracasts\Behat:
      env_path: .env.testing
    Behat\MinkExtension:
      default_session: laravel
      laravel: ~
  suites:
    routes:
      paths:
        - "%paths.base%/features/routes"
      contexts:
        - BehatTests\RoutesContext
    authentication:
      paths:
        - "%paths.base%/features/authentication"
      contexts:
        - BehatTests\AuthenticationContext
    clients:
      paths:
        - "%paths.base%/features/clients"
      contexts:
        - BehatTests\ClientsContext
    devices:
      paths:
        - "%paths.base%/features/devices"
      contexts:
        - BehatTests\DevicesContext
    tickets:
      paths:
        - "%paths.base%/features/tickets"
      contexts:
        - BehatTests\TicketsContext
    agencies:
      paths:
        - "%paths.base%/features/agencies"
      contexts:
        - BehatTests\AgenciesContext